<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDASIT</title>
    <style>
        /* CSS 스타일링 */
        #chatContainer {
            width: 800px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 2%;
        }
        #chatMessages {
            height: 85%;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin: 2%;
        }
        #userList {
            height: 40%;
            list-style-type: none;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            margin: 2%;
        }
        #liarList{
            height: 40%;
            list-style-type: none;
            padding: 10px;
            margin: 2%;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
        }
        #messageInput {
            width: 70%;
            margin: 2%;
        }
        #startButton {
            margin: 2%;
            cursor: pointer;
        }
        #nickButton {
            margin: 2%;
            cursor: pointer;
        }
        .left {
            width: 55%;
            float: left;
            height: 700px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 2%;
        }

        .right {
            width: 35%;
            float: right;
            height: 700px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 2%;
        }
        /* ul 요소 스타일링 */
        ul {
            list-style-type: none; /* 리스트 마커 제거 */
            padding: 0; /* 내부 여백 제거 */
            margin: 0; /* 외부 여백 제거 */
        }

        /* 리스트 아이템 스타일링 */
        li {
            padding: 8px 0; /* 위아래로 8px의 여백 설정 */
            border-bottom: 1px solid #ccc; /* 아이템 간 구분선 설정 */
            font-size: 14px; /* 폰트 크기 설정 */
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="http://www.midasit.com/favicon.ico?v=2">
</head>
<body>
    <div class = "chatContainer">
        <div class="left">
            <div id="chatMessages"></div>
            <input type="text" id="messageInput" placeholder="Type your message">
            <button id="nickButton">닉변</button>
            <button id="startButton">시작</button>
        </div>

        <!-- 채팅 입력 텍스트 창 및 전송 버튼 -->
        <div class="right">
            <ul id="userList"></ul>
            <h4> 투표 리스트</h4>
            <ul id="liarList"></ul>
        </div>
    </div>

    <script>
        // WebSocket 연결
        const ws = new WebSocket('ws://10.10.30.241:3030');
        ws.onopen = function(event) {
            console.log('Connected to WebSocket server');
        };
        let uid = "test"
        // 웹 소켓으로부터 메시지를 받았을 때
        ws.onmessage = function(event) {
            const message = JSON.parse(event.data);
            console.log(message);
            if (message.type === 'userList') {
                // 접속자 리스트 업데이트
                updateUserList(message.data);
            }
            if(message.type == 'chat'){
                displayMessage(message.data);
            }
            if(message.type == 'uid'){
                uid = message.data;
            }
            if(message.type == 'button'){
                if(message.data == '1'){
                    displayMessage("라이어 게임이 종료되었습니다.");
                    const startButton = document.getElementById('startButton');
                    startButton.disabled = 0; // 버튼 상태 변경
                }
                else{
                    const startButton = document.getElementById('startButton');
                    const nickButton = document.getElementById('nickButton');
                    startButton.disabled = 1; // 버튼 상태 변경
                    nickButton.disabled = 1; // 버튼 상태 변경
                }
            }
            if(message.type == 'liar'){
                vote_change = 1;
                displayMessage("이 문구는 당신만 볼 수 있습니다. 제시어 : " + message.data);
            }
            if(message.type == 'vote'){
                updateVoteList(message.data);
            }
        };


        // 접속자 리스트 업데이트 함수
        function updateUserList(userList) {
            const userListElement = document.getElementById('userList');
            userListElement.innerHTML = '';
            userList.forEach(user => {
                const listItem = document.createElement('li');
                console.log(user, uid);
                if (user == uid){
                    user += " (me)";
                }
                listItem.textContent = user;
                userListElement.appendChild(listItem);
            });
        }

        function updateVoteList(userList) {
            const userListElement = document.getElementById('liarList');
            userListElement.innerHTML = '';
            userList.forEach(user => {
                const listItem = document.createElement('vote_button');
                console.log(user, uid);
                listItem.textContent = user;
                userListElement.appendChild(listItem);
            });
        }

        document.getElementById('vote_button').addEventListener('click', function() {

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message !== '') {
                let msg = "send_chatqmwnburqiowe" + uid + ": " + message;
                msg = msg.toString('utf-8')
                console.log(msg)
                ws.send(msg);
                messageInput.value = '';
            }
        });


        // 채팅 메시지 출력 함수
        function displayMessage(message) {
            const chatMessagesElement = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');

            const currentDate = new Date();
            const hours = String(currentDate.getHours()).padStart(2, '0'); // 시간을 두 자리 숫자로 포맷팅
            const minutes = String(currentDate.getMinutes()).padStart(2, '0'); // 분을 두 자리 숫자로 포맷팅
            const formattedTime = `${hours}:${minutes}`;

            messageElement.textContent = message + " (" + formattedTime+ ")";
            chatMessagesElement.appendChild(messageElement);
            chatMessagesElement.scrollTop = chatMessagesElement.scrollHeight;
        }

       document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                if (message !== '') {
                    let msg = "send_chatqmwnburqiowe" + uid + ": " + message;
                    msg = msg.toString('utf-8')
                    console.log(msg)
                    ws.send(msg);
                    messageInput.value = '';
                }
            }
        });

        document.getElementById('nickButton').addEventListener('click', function() {
            // 사용자 아이디 입력 받기
            const userID = prompt('Enter your ID:');
            if (userID) {
                let msg = "change_idqmwnburqiowe"+ uid + ":" + userID;
                ws.send(msg.trim());
            }
            else{
                console.log("cancel");
            }
        });

        // // 채팅 전송 버튼 클릭 이벤트 핸들러
        // document.getElementById('sendButton').addEventListener('click', function() {
        //     const messageInput = document.getElementById('messageInput');
        //     const message = messageInput.value.trim();
        //     if (message !== '') {
        //         let msg = "send_chatqmwnburqiowe" + uid + ": " + message;
        //         msg = msg.toString('utf-8')
        //         console.log(msg)
        //         ws.send(msg);
        //         messageInput.value = '';
        //     }
        // });

        // 채팅 전송 버튼 클릭 이벤트 핸들러
        document.getElementById('startButton').addEventListener('click', function() {
            let msg = "liar_gameqmwnburqiowestart";
            msg = msg.toString('utf-8')
            console.log(msg)
            ws.send(msg);
        });

    </script>
</body>
</html>
